<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/LogoLetras.png" id="icon" alt="User Icon" />
        <h3>Ingresar</h3>
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <input type="text" id="login" class="fadeIn second" placeholder="usuario" formControlName="username">
        <input type="password" id="password" class="fadeIn third" placeholder="contraseña" formControlName="password">
        <input type="submit" class="fadeIn fourth" value="Ingresar">
      </form>
  
      <!-- Registro -->
      <div id="formFooter">
        <a class="underlineHover" href="registrarse">¿Desea Registrarse?</a>
      </div>
      <br>

      <!-- Registro -->
      <div id="formFooter">
        <a class="underlineHover" href="principio">Volver al inicio</a>
      </div>
      <br>
  
      <!-- Alerta -->
      <div class="alert alert-danger" *ngIf = "errorStatus">
        <a>{{errorMsj}}</a>
      </div>
  
    </div>
  </div>
